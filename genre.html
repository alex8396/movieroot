<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Movie Root</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hero-section {
            background-color: #343a40; /* 어두운 배경색 */
            color: #ffffff; /* 글씨 색상 */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Movie Root</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="good.html">평점순</a>
                <a class="nav-item nav-link" href="new.html">최신순</a>
                <a class="nav-item nav-link" href="genre.html">장르별</a>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row">
            <div class="col-12 text-center">
                <h2>선호하는 장르를 선택하세요</h2>
                <select id="genre-select" class="form-control my-3">
                    <option value="28">액션</option>
                    <option value="35">코미디</option>
                    <option value="18">드라마</option>
                    <!-- 기타 장르 추가 가능 -->
                </select>
                <button id="recommend-btn" class="btn btn-primary">추천 받기</button>
            </div>
        </div>
        <div class="row" id="movies-container">
            <!-- 추천된 영화 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#recommend-btn').click(function() {
                const selectedGenre = $('#genre-select').val();
                recommendMovies(selectedGenre);
            });

            function recommendMovies(genreId) {
                const apiKey = '41b8d7f430c6240b738b350851b6bad4';
                const url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=ko-KR&sort_by=popularity.desc&include_adult=false&include_video=false&page=1&with_genres=${genreId}`;
                
                $.get(url, function(data) {
                    const movies = data.results.slice(0, 9);
                    if (movies.length > 0) {
                        displayMovies(movies);
                    } else {
                        $('#movies-container').html('<div class="col-12"><p>추천할 영화가 없습니다.</p></div>');
                    }
                });
            }

            
    // 초기 영화 로드
    loadMovies(currentPage);

    // '다음' 버튼 클릭 이벤트
    $('#next').click(function(e) {
        e.preventDefault();
        currentPage += 1;
        loadMovies(currentPage);
    });

    // '이전' 버튼 클릭 이벤트
    $('#prev').click(function(e) {
        e.preventDefault();
        if (currentPage > 1) {
            currentPage -= 1;
            loadMovies(currentPage);
        }
    });
});

    </script>
    
</body>
</html>
