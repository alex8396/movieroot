<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Movie Root</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hero-section {
            background-color: #343a40; /* 어두운 배경색 */
            color: #ffffff; /* 글씨 색상 */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Movie Root</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="good.html">평점순</a>
                <a class="nav-item nav-link" href="new.html ">최신순</a>
                <a class="nav-item nav-link" href="#">장르별</a>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center py-5">
        <h1 class="display-4">Movie Root</h1>
    </div>

    <div class="container mt-5">
        <div class="row" id="movies-container">
            <!-- 영화 정보가 여기에 표시됩니다 -->
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" id="prev">이전</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="next">다음</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
$(document).ready(function() {
    let currentPage = 1;

    const loadMovies = (page) => {
        const apiKey = '41b8d7f430c6240b738b350851b6bad4';
        const url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=ko-KR&page=${page}`;

        $.get(url, function(data) {
            const movies = data.results.slice(0, 9);
            let moviesHtml = '';
            
            movies.forEach(movie => {
                const title = movie.title;
                const overview = movie.overview;
                const rating = movie.vote_average; // 평점 추가
                const posterPath = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                
                moviesHtml += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${posterPath}" class="card-img-top" alt="${title}">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${overview}</p>
                                <p class="card-text"><small class="text-muted">평점: ${rating}</small></p> <!-- 평점 표시 -->
                            </div>
                        </div>
                    </div>
                `;
            });
            
            $('#movies-container').html(moviesHtml);
        });
    };

    loadMovies(currentPage);

    $('#next').click(function(e) {
        e.preventDefault();
        currentPage += 1;
        loadMovies(currentPage);
    });

    $('#prev').click(function(e) {
        e.preventDefault();
        if (currentPage > 1) {
            currentPage -= 1;
            loadMovies(currentPage);
        }
    });
});
</script>
    
</body>
</html>
